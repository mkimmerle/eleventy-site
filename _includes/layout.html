<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="{{ meta-description }}">
    <meta name="theme-color" content="#335fac">
	<link rel="dns-prefetch" href="https://fonts.googleapis.com">
	<link rel="dns-prefetch" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" media="screen" href="/css/main.min.0820.css">
	<link rel="stylesheet" media="print" href="/css/print.css">
	<link href="https://fonts.googleapis.com/css?family=Kadwa:700|Merriweather+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="icon" sizes="192x192" href="/art/touch-icon-highres.png">
    <link rel="apple-touch-icon" href="/art/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/art/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/art/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/art/touch-icon-ipad-retina.png">
	<link rel="manifest" href="manifest.json">
	<title>{{ title }}</title>
</head>
<body>

	{% include 'header.html' %}

	<main role="main" class="main">
		{{ content }}
	</main>

	{% include 'footer.html' %}

	<script>
		// Set Copyright Date
		var date = new Date().getFullYear();
		document.getElementById("copyrightYear").innerHTML = date;
	    // Toggle Nav
	    document.getElementsByClassName('btn-nav')[0].addEventListener('click', function() {
		    document.getElementsByTagName('body')[0].classList.toggle('open');
		});
	    // Google Analytics
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-1531584-6', 'auto');
		ga('send', 'pageview');
		//Service Worker
		if('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/service-worker.js', { scope: '/' }).then(function(registration) {
				//console.log('Service Worker Registered');
			});
			navigator.serviceWorker.ready.then(function(registration) {
				 //console.log('Service Worker Ready');
			});
		}
	</script>

</body>
</html>
